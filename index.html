<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cellphone Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- JS -->
    <script src="js/app.js" defer></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">Calculator App</div>
    </header>

    <main class="calculator-app">
      <div class="calculator">
        <div class="calculator__head">
          <div class="calculator__header">
            <input
              type="text"
              maxlength="15"
              class="calculator__input"
              data-input
            />

            <div class="calculator__result" data-result></div>
          </div>

          <div class="calculator__bar">
            <i class="fa-solid fa-clock-rotate-left pointer" data-history></i>

            <i class="fas fa-backspace pointer" data-backspace></i>
          </div>
        </div>

        <div class="calculator__body">
          <div class="calculator_row">
            <button tabindex="2" class="btn btn--clr-red" data-type="clear">
              C
            </button>
            <button
              tabindex="2"
              class="btn btn--clr-green"
              data-type="parentheses"
            >
              ()
            </button>
            <button
              tabindex="2"
              class="btn btn--clr-green"
              data-type="percent"
            >
              %
            </button>
            <button
              tabindex="2"
              class="btn btn--clr-green"
              data-type="operator"
            >
              /
            </button>
          </div>

          <div class="calculator_row">
            <button class="btn" data-type="number">7</button>
            <button class="btn" data-type="number">8</button>
            <button class="btn" data-type="number">9</button>
            <button
              tabindex="2"
              class="btn btn--clr-green"
              data-type="operator"
            >
              *
            </button>
          </div>

          <div class="calculator_row">
            <button class="btn" data-type="number">4</button>
            <button class="btn" data-type="number">5</button>
            <button class="btn" data-type="number">6</button>
            <button
              tabindex="2"
              class="btn btn--clr-green"
              data-type="operator"
            >
              -
            </button>
          </div>

          <div class="calculator_row">
            <button class="btn" data-type="number">1</button>
            <button class="btn" data-type="number">2</button>
            <button class="btn" data-type="number">3</button>
            <button
              tabindex="2"
              class="btn btn--clr-green"
              data-type="operator"
            >
              +
            </button>
          </div>

          <div class="calculator_row">
            <button class="btn">+/-</b][utton>
            <button class="btn" data-type="number">0</button>
            <button class="btn" data-type="decimal">.</button>
            <button class="btn btn--fill-green" data-type="result">=</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
